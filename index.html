<html>
  <head>

    <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/manifest.json">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <title>Colored Diffusion</title>
   <script src="https://use.fontawesome.com/872b3d4c1a.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-104894437-3', 'auto');
    ga('send', 'pageview');

  </script>

  </head>
  <body>
    <div class="left-header">
      <h1 class='title'>Colored Diffusion</h1>
      <h2 class='subtitle'>An Ink-Droplet Visualizer</h2>
      <div class="logos">
        <a href="https://github.com/JaredTan/ColoredDiffusion">
          <i class="fa fa-github fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/jared-e-tan/">
          <i class="fa fa-linkedin-square fa-2x"></i>
        </a>
        <div id="click-message" class='click-message'>
          <h4>Click anywhere on the screen and wait...</h4>
        </div>
        <h4 id="click-message-two" display='none'>Make sure to choose different colors!</h4>
      </div>
      <div class="buttons">
          <div class="temp-bar">
            <span id="range">Temp (Avg. Velocity): 10°C</span>
            <input type="range" min="10" max="60" value="10" step="5"
            onchange="showValue(this.value)" id='range-bar'/>
          </div>
        <div class="color-choice">
          <select id='color'name="color">
            <option value="#FF0D2A" selected>Red</option>
            <option value="#00C9FF">Aqua</option>
            <option value="#FFE20D">Yellow</option>
            <option value="#0CE814">Green</option>
            <option value="#8F62E8">Purple</option>
            <option value="#000000">Black</option>
          </select>
        </div>
      <div class="drop">
      <input type="number" name="count" id='drop-count'value="75"> molecules (max: 250)
      </div>
        <div class="small-buttons">
          <button class='small-btn'id='reset-btn'>Reset</button>
        </div>
      </div>
    </div>

    <html>
    <script type="text/javascript">
    const showValue = (newValue) => document.getElementById("range").innerHTML=`Temp (Avg. Velocity): ${newValue}°C`;
    </script>
    <link rel="stylesheet" type = "text/css" href = "./colored_diffusion.css" />
    <canvas id="canvas"></canvas>
    <script type="application/javascript" src="bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
