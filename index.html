<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colored Diffusion Visualizer</title>
   <script src="https://use.fontawesome.com/872b3d4c1a.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  </head>
  <body>
    <div class="left-header">
      <h1 class='title'>Colored Diffusion</h1>
      <h2 class='subtitle'>An Ink-Droplet Visualizer</h2>
      <div class="logos">
        <a href="https://github.com/JaredTan/ColoredDiffusion">
          <i class="fa fa-github fa-2x"></i>
        </a>
        <a href="">
          <i class="fa fa-linkedin-square fa-2x"></i>
        </a>
      </div>
    </div>
    <div class='right-header'>
      <div class="buttons">
        <div class="temp-bar-color">
          <div class="temp-bar">
            <span id="range">Temp: 10°C</span>
            <input type="range" min="10" max="60" value="10" step="5"
            onchange="showValue(this.value)" id='range-bar'/>
          </div>
        <div class="color-choice">
          <select id='color'name="color">
            <option value="#FF0000" selected>Red</option>
            <option value="#0000FF2">Blue</option>
            <option value="#FFFF00">Yellow</option>
            <option value="#008000">Green</option>
            <option value="#800080">Purple</option>
            <option value="#000000">Black</option>
          </select>
        </div>
      </div>
      <div class="drop">
        <input type="number" name="count" id='drop-count'value="75"> #molecules - max: 500
      </div>
        <div class="small-buttons">
          <button class='small-btn'id='reset-btn'>Reset</button>
        </div>
      </div>
    </div>
    <html>
    <script type="text/javascript">
    const showValue = (newValue) => document.getElementById("range").innerHTML=`Temp: ${newValue}°C`;
    </script>
    <link rel="stylesheet" type = "text/css" href = "./colored_diffusion.scss" />
    <canvas id="canvas"></canvas>
    <script type="application/javascript" src="bundle.js"></script>
  </body>
</html>
